{% extends "base.html" %}

{% block title %}Login - Todo List{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card card-custom fade-in">
            <div class="card-header bg-transparent border-0 text-center py-4">
                <h2 class="card-title mb-2">
                    <i class="bi bi-box-arrow-in-right me-2" style="color: var(--accent-color);"></i>
                    Welcome Back
                </h2>
                <p class="text-muted mb-0">Sign in to access your todos</p>
            </div>
            
            <div class="card-body px-5 pb-5">
                <form method="POST" id="loginForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold">
                            <i class="bi bi-person me-2"></i>Username
                        </label>
                        <input type="text" 
                               class="form-control form-control-custom" 
                               id="username" 
                               name="username" 
                               required 
                               placeholder="Enter your username"
                               autocomplete="username"
                               autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" 
                                   class="form-control form-control-custom" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   placeholder="Enter your password"
                                   autocomplete="current-password">
                            <button type="button" 
                                    class="btn btn-link position-absolute top-50 end-0 translate-middle-y text-muted" 
                                    id="togglePassword"
                                    style="border: none; background: none;">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    

                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-custom-primary btn-lg" id="loginBtn">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            <span id="loginBtnText">Sign In</span>
                            <span id="loginBtnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </span>
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <hr class="my-4">
                    <p class="mb-2">Don't have an account yet?</p>
                    <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">
                        <i class="bi bi-person-plus me-1"></i>Create a new account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const toggleIcon = document.getElementById('toggleIcon');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginBtnSpinner = document.getElementById('loginBtnSpinner');
    
    // PASSWORD VISIBILITY TOGGLE
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleIcon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
    });
    
    // FORM SUBMISSION HANDLER
    loginForm.addEventListener('submit', function(e) {
        // SHOW LOADING STATE
        loginBtn.disabled = true;
        loginBtnText.textContent = 'Signing In...';
        loginBtnSpinner.classList.remove('d-none');
    });
    
    // AUTO-FOCUS USERNAME FIELD ON PAGE LOAD
    document.getElementById('username').focus();
});
</script>
{% endblock %}
