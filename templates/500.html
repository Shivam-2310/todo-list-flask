{% extends "base.html" %}

{% block title %}Server Error - Todo List{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card card-custom text-center fade-in">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 5rem; color: var(--danger-color);"></i>
                </div>
                
                <h1 class="display-4 fw-bold text-muted mb-3">500</h1>
                <h3 class="card-title mb-3">Internal Server Error</h3>
                <p class="card-text text-muted mb-4">
                    Something went wrong on our end. We're working to fix this issue.
                </p>
                
                <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                    <a href="{{ url_for('dashboard') if session.user_id else url_for('index') }}" class="btn btn-custom-primary">
                        <i class="bi bi-house me-2"></i>
                        {% if session.user_id %}Go to Dashboard{% else %}Go Home{% endif %}
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-2"></i>
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
