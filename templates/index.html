{% extends "base.html" %}

{% block title %}Todo List - Project Assignment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <!-- Welcome Section -->
        <div class="welcome-header fade-in">
            <div class="container">
                <h1 class="hero-title">
                    Todo List
                </h1>
                <p class="hero-subtitle">Flask Web Application Project</p>
            </div>
        </div>
        
        <!-- Login/Register Options -->
        <div class="card card-custom">
            <div class="card-body text-center p-4">
                <h4 class="mb-4">Get Started</h4>
                <p class="text-muted mb-4">Please login to access your tasks or create a new account</p>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('login') }}" class="btn btn-custom-primary">
                        Login
                    </a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-light">
                        Register
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Project Info -->
        <div class="text-center mt-4">
            <small class="text-muted">
                Built with Flask, SQLAlchemy & Bootstrap
            </small>
        </div>
    </div>
</div>
{% endblock %}
